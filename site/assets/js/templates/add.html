<form id="addAppointment" action="#">

	<li>
		<input id="title" type="text"  placeholder="Title"/>
	</li>
	<li>
		<div class="start-input">
			<input id="entry-day-time" name="entry-day-time" type="datetime-local"  value="<%= $.format.date( new Date( today), 'yyyy' ) %>-<%=$.format.date( new Date( today), 'MM' ) %>-<%=$.format.date( new Date( today), 'dd' ) %>T<%= $.format.date( new Date( today), 'HH:mm' ) %>:00"/>
		</div>
	</li>

	<li>

		<div class="start-input">
			<input id="entry-day-end-time" name="entry-day-end-time" type="datetime-local" value="<%= $.format.date( new Date( today), 'yyyy' ) %>-<%=$.format.date( new Date( today), 'MM' ) %>-<%=$.format.date( new Date( today), 'dd' ) %>T<%= $.format.date( new Date( today), 'HH:mm' ) %>:00"/>
		</div>

	</li>
	<li>
		<input type="text" name="appointmentName" id="appointmentName" placeholder="Appointment with..." />
	</li>
	<li>
		<textarea name="description" id="description" placeholder="Description" ></textarea>
</li>
</form>
