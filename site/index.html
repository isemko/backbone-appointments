<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width" initial-scale=1.0; maximum-scale=1.0; user-scalable=0; />

		<meta charset="UTF-8"/>
		<title>View Test</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<script src="assets/js/lib/jquery-1.10.2.min.js"></script>
		<script src="assets/js/lib/modernizr-custom.js"></script>
		<script src="assets/js/lib/polyfiller.js"></script>
		<script>


		</script>
	</head>
	<body>
		<div id="content">

			<div id="main-data"></div>
			<div id="home-view">
				<ul id="users-list"></ul>
			</div>
		</div>
		<script type="text/template" id="app-template">
			<div class="fl">
			<div class='outer' >

			<div class='title'> <%= title %></div>
			</div>
			</div>
			<div class="fr"><div class='outer right'>
			<div class='app-link'><a class='go' href='/appointments/<%= _id %>'> </a></div>
			<div class='date'><%= $.format.date( new Date( startTime), 'hh:mm a' ) %></div>
			</div>
			</div>
			<div class='clear'></div>
		</script>
		<script type="text/template" id="edit-template">
			<div class="fl">
			<div class='outer' >
			<div class='del'></div>
			<div class='title'> <%= title %></div>
			</div>
			</div>
			<div class="fr"><div class='outer right'>

			<div class='app-link'><a class='go' href='#appointments/<%= _id %>'> </a></div>
			<div class='date'><%= $.format.date( new Date( startTime), 'hh:mm a' ) %></div>

			</div>
			<div class="fr hidden-delete">delete</div>
			</div>

			<div class='clear'></div>
		</script>
		<script type="text/template" id="det-template">
			<div class="fl">
			<div class='outer' >
			<div class='del'></div>
			<div class='title'> <input type="text" value="<%= title %>" name="ap-title" id="ap-title"/></div>
			<div class="change">Change</div>
			</div>

			</div>
			<div class='clear'></div>
		</script>

		<script type="text/template" id="edit-app" >
			<form id="editAppointment" action="#">

			<li><input id="title" type="text" value="<%= title %>"/></li>
			<li> <input id="startTime-fake" type="text" value="<%= $.format.date( new Date( startTime), 'hh:mm a' ) %>" />
			<input id="entry-day-time" name="entry-day-time" type="datetime-local"/>
			</li>

			<li> <input id="endTime-fake" type="text" value="<%= $.format.date( new Date( endTime), 'hh:mm a' ) %>" /></li>

			<li>
			<button id="update">Add</button></li>

			</form>
		</script>
		<script src="assets/js/lib/jquery.dateFormat-1.0.js"></script>
		<script src="assets/js/lib/underscore.js"></script>
		<script src="assets/js/lib/backbone.js"></script>
		<script src="assets/js/app.js"></script>

	</body>
</html>
